<div class="modal-header">
  <h5 class="modal-title">{{headerMessage}}</h5>
  <button type="button" class="close" (click)="hidePopup()">
    <span>&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="row" *ngIf="isSuccess">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-2">
          <i class="fal fa-check-circle success-icon ml-2"></i>
        </div>
        <div class="col-sm-10">
          <p>Thank You For Reaching Out To Banger and Co. <br>We Will Get Back To You as Soon as Possible.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="!isSuccess">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-2">
          <i class="fal fa-times-circle fail-icon ml-2"></i>
        </div>
        <div class="col-sm-10">
          <p>Sorry, Your Inquiry Was Not Recorded. <br> Please Try Again.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-danger" style="width: 30%;" (click)="hidePopup()">Dismiss</button>
</div>
