<div class="modal-header">
  <h5 class="modal-title">Login To Your Account</h5>
  <button type="button" class="close" (click)="closeModal()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <div class="container">
        <form (ngSubmit)="handleLogin()" [formGroup]="theForm">
          <div class="form-group">
            <label for="usernameField" class="fonts">Username</label>
            <input type="email" placeholder="Enter Your Username (Required)" class="form-control"
              [formControlName]="'username'" id="usernameField"
              #usernameField (input)="usernameField.value = usernameField.value.toLowerCase()">
            <span class="form-error" *ngIf="theForm.get('username').invalid && theForm.get('username').touched">
              Please Provide a Valid Username
            </span>
          </div>

          <div class="form-group">
            <label for="passwordField" class="fonts">Password</label>
            <input type="password" placeholder="Enter Your Password (Required)" class="form-control"
              [formControlName]="'password'" id="passwordField">
            <span class="form-error" *ngIf="theForm.get('password').invalid && theForm.get('password').touched">
              Please Provide a Valid Password
            </span>
          </div>

          <div class="row justify-content-center">
            <button class="btn btn-primary" type="submit" style="width: 60%;"
              [disabled]="theForm.invalid">Login</button>
          </div>

          <div class="row justify-content-center">
            <p class="mt-3">Not Registered Yet? Click <a (click)="openSignUp()" class="format-url">Here</a> To Sign Up
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" style="width: 30%;" (click)="closeModal()">Close</button>
</div>
