<div class="row">
  <div class="col-sm-6">
    <span class="badge badge-info p-2 mb-2" style="font-size: 16px;">Total Approved - {{approvedRentals.length}}</span>
  </div>
</div>

<div class="row" *ngIf="approvedRentals.length > 0">
  <div class="col-sm-6" *ngFor="let eachRental of approvedRentals">
    <app-customer-rental-card [theRental]="eachRental"></app-customer-rental-card>
  </div>
</div>

<div class="row" *ngIf="approvedRentals.length === 0">
  <div class="col-sm-12" *ngIf="!isError">
    <div class="alert alert-warning">
      <h5 class="alert-heading">No Approved Rentals</h5>
      You have no approved rentals at Banger and Co.
    </div>
  </div>

  <div class="col-sm-12" *ngIf="isError">
    <div class="alert alert-danger">
      <h5 class="alert-heading">Failed to Load Approved Rentals</h5>
      We ran into an error while loading your approved rentals. Please try again.
    </div>
  </div>
</div>

<div class="row justify-content-center mt-3 mb-3">
  <div class="col-sm-2">
    <button class="btn btn-primary" (click)="getTheNextPage()" style="width: 100%;">Load More</button>
  </div>
</div>
