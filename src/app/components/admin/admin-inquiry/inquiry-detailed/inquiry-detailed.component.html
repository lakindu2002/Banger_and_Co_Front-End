<div class="modal-header">
  <h5 class="modal-title float-left">Detailed Information - {{theInquiry.inquirySubject}}</h5>
  <button type="button" class="close float-right" aria-label="Close" (click)="hideModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <span class="float-left badge badge-info" style="font-size: 14px;">Submitted By - {{theInquiry.firstName}}
            {{theInquiry.lastName}}</span>
          <span class="float-right badge badge-info" style="font-size: 14px;">Submitted On - {{theInquiry.createdAt |
            date}}</span>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="fonts">Contact Number</label>
            <input type="text" readonly [value]="theInquiry.contactNumber" class="form-control">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="fonts">Email Address</label>
            <input type="text" readonly [value]="theInquiry.emailAddress" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label class="fonts">Subject</label>
            <input type="text" readonly [value]="theInquiry.inquirySubject" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label class="fonts">Clients Inquiry</label>
            <textarea class="form-control" [value]="theInquiry.message" readonly style="resize: none;" cols="12"
              rows="3"></textarea>
          </div>
        </div>
      </div>

      <hr>

      <form [formGroup]="inquiryReplyForm" (ngSubmit)="replyInquiry()">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label class="fonts">Our Reply</label>
              <textarea class="form-control" [formControlName]="'reply'" style="resize: none;" cols="12" placeholder="Please Provide Your Reply Here..."
                rows="3"></textarea>
              <span class="form-error"
                *ngIf="inquiryReplyForm.get('reply').invalid && inquiryReplyForm.get('reply').touched">
                Please Provide a Valid Reply
              </span>
            </div>
          </div>
          <button #replyBTN style="display: none;">SUBMIT</button>
        </div>
      </form>

      <div class="row">
        <div class="col-sm-12">
          <a class="btn btn-info float-right" style="width: 30%;" href="tel:{{theInquiry.contactNumber}}">Call Client</a>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-danger" style="width: 25%;" (click)="hideModal()">Close</button>
  <button class="btn btn-primary" style="width: 30%;" [disabled]="inquiryReplyForm.invalid" (click)="replyBTN.click()">Reply</button>
</div>
