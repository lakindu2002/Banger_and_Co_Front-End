<div class="container">
  <app-section-header [sectionText]="'Rejected Rentals at Banger and Co.'" (filterTriggered)="searchTriggered($event)"></app-section-header>

  <div class="row">
    <div class="col-sm-12" *ngIf="filteredList.length > 0; else showEmpty">
      <app-rental-table-list [rentalList]="filteredList" (loadMoreClicked)="getMore()">
      </app-rental-table-list>
    </div>
    <ng-template #showEmpty>
      <div class="col-sm-12" *ngIf="!isError">
        <div class="alert alert-info">
          <h5 class="alert-heading">No Rejected Rentals!</h5>
          There are no rejected rentals at Banger and Co.
        </div>
      </div>

      <div class="col-sm-12" *ngIf="isError">
        <div class="alert alert-danger">
          <h5 class="alert-heading">Failed to Retrieve Rejected Rentals</h5>
          Please try again to see if the rentals can be loaded.
        </div>
      </div>
    </ng-template>
  </div>
</div>
