<div class="row">

  <ngx-spinner [fullScreen]="false" [name]="'bar-chart'" [bdColor]="'none'" [color]="'black'"
    [type]="'ball-clip-rotate'" [size]="'medium'"></ngx-spinner>


  <div class="col-sm-12">
    <mat-card style="font-family: 'Inter', sans-serif; width: 100%; height: 100%;">
      <mat-card-title style="font-size: 18px;">
        Rentals Completed Over The Past Year <span class="float-right"><i class="fal fa-sync"
            style="cursor: pointer; color: black;" (click)="refresh()"></i></span>
      </mat-card-title>

      <mat-card-content>
        <div class="row">
          <div class="col-sm-12" style="height: 60vh;">
            <ngx-charts-bar-vertical [results]="barChartContent" [animations]="true" [xAxis]="true" [yAxis]="true"
              [xAxisLabel]="'Month'" [yAxisLabel]="'Completed Rentals'" [showXAxisLabel]="true" [showYAxisLabel]="true"
              [noBarWhenZero]="false" style="font-family: 'Inter', sans-serif;" [scheme]="colorScheme"
              *ngIf="barChartContent.length  > 0">
            </ngx-charts-bar-vertical>

            <div class="alert alert-danger" *ngIf="barChartContent.length == 0 && isError">
              <h5 class="alert-heading">Could Not Load Completed Rentals</h5>
              Your total completed rentals summary could not be loaded
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
