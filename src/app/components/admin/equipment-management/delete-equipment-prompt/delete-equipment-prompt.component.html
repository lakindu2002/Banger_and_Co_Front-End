<div class="modal-header">
  <h5 class="modal-title">Delete Additional Equipment</h5>
  <button type="button" class="close float-right" (click)="dismissModal()">
    <span>&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-sm-2 align-self-center" style="text-align: center;">
      <i class="fal fa-exclamation-triangle" style="font-size: 45px; color: red;"></i>
    </div>
    <div class="col-sm-10">
      Are you sure you want to delete the additional equipment - <span
        class="fonts"><i>{{theEquipment.equipmentName}}</i></span> from Banger
      and Co.? This action cannot be reversed.
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary float-right" (click)="dismissModal()">Close</button>
  <button class="btn btn-danger float-right" (click)="deleteEquipment()">Delete Additional Equipment</button>
</div>
