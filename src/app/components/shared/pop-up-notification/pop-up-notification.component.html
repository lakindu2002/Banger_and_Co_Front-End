<div class="modal-header">
  <h5 class="modal-title">{{headerMessage}}</h5>
  <button type="button" class="close" (click)="hidePopup()">
    <span>&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="row" *ngIf="isSuccess">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-2">
          <i class="fal fa-check-circle success-icon ml-2"></i>
        </div>
        <div class="col-sm-10" style="text-align: center;">
          {{successMessage}}
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="!isSuccess">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-2">
          <i class="fal fa-times-circle fail-icon ml-2"></i>
        </div>
        <div class="col-sm-10" style="text-align: center;">
          <p>{{errorMessage}}</p>
        </div>
      </div>
      <div class="row" *ngIf="errorMessage">
        <div class="col-sm-12" style="text-align: center; color: red; font-size: 14px;">
          {{errorMessage | titlecase}}
        </div>
      </div>
      <div class="row justify-content-center" *ngIf="errorList">
        <div class="error-in-modal" *ngFor="let error of errorList">
          {{error.message}}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-danger" style="width: 30%;" (click)="hidePopup()">Dismiss</button>
</div>
